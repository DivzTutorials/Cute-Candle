<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cute-Candles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://themify.me/wp-content/themes/themify-v32/themify-icons/themify-icons.css">
  <style>

    .titleheading {
      padding: 1rem;
      margin: 10%;
      margin-top: 1%;
      background-color: yellowgreen;
      font-size: 5rem;
      text-align: center;
    }

    .scene {
      position: relative;
      width: 300px;
      height: 200px;
    }

    .candle {
      position: absolute;
      width: 50px;
      height: 150px;
      background-color: #ffc107;
      border-radius: 10px 10px 0 0;
      bottom: 0;
    }

    .candle::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 30px;
      background-color: #ff6f00;
      border-radius: 50%;
      animation: flicker 0.3s infinite;
    }

    .candle:nth-child(1)::before {
      background-color: #ff3d00;
      animation: flicker 0.4s infinite;
    }

    @keyframes flicker {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .face {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
    }

    .eye {
      width: 7px;
      height: 9px;
      background-color: black;
      border-radius: 50%;
      margin: 0 5px;
    }

    .mouth {
      position: absolute;
      bottom: 5px;
      width: 15px;
      height: 9px;
      background-color: rgb(198, 10, 10);
      border-radius: 90%;
    }

    .candle.irritating {
      animation: irritate 4s infinite;
    }

    @keyframes irritate {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-30px);
      }

      50% {
        transform: translateX(0);
      }

      75% {
        transform: translateX(-30px);
      }
    }

    .candle.irritated {
      animation: react 4s infinite;
    }

    @keyframes react {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(10px);
      }

      50% {
        transform: translateX(0);
      }

      75% {
        transform: translateX(10px);
      }
    }

    /* Footer */
  

    .footer_bottom {
      font-size: 20px;
      margin-left: 40%;
      color: #7f88a6;
    }

       .btn_get_two:hover {
      background: transparent;
      color: #5e2ced;
    }

    .btn_get:hover {
      color: #fff;
      background: #6754e2;
      border-color: #6754e2;
      -webkit-box-shadow: none;
      box-shadow: none;
    }
    .new_footer_top .f_widget.about-widget .f_list li a:hover {
      color: #5e2ced;
    }

    .new_footer_top .f_widget.about-widget .f_list li {
      margin-bottom: 11px;
    }

    .f_widget.about-widget .f_list li:last-child {
      margin-bottom: 0px;
    }

    .f_widget.about-widget .f_list li {
      margin-bottom: 15px;
    }

    .f_widget.about-widget .f_list {
      margin-bottom: 0px;
    }

    .new_footer_top .f_social_icon a {
      width: 44px;
      height: 44px;
      line-height: 43px;
      background: transparent;
      border: 2px solid #020232;
      font-size: 24px;
    }

    .f_social_icon a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 14px;
      line-height: 45px;
      color: #1cbd3f; 
      display: inline-block;
      background: #ebeef5;
      text-align: center;
      -webkit-transition: all 0.2s linear;
      -o-transition: all 0.2s linear;
      transition: all 0.2s linear;
    }

    .ti-facebook:before {
      content: "\e741";
    }

    .ti-twitter-alt:before {
      content: "\e74b";
    }

    .ti-vimeo-alt:before {
      content: "\e74a";
    }

    .ti-pinterest:before {
      content: "\e731";
    }

    .btn_get_two {
      -webkit-box-shadow: none;
      box-shadow: none;
      background: #5e2ced;
      border-color: #5e2ced;
      color: #fff;
    }

    .btn_get_two:hover {
      background: transparent;
      color: #5e2ced;
    }

    .new_footer_top .f_social_icon a:hover {
      background: #5e2ced;
      border-color: #5e2ced;
      color: white;
    }

    .new_footer_top .f_social_icon a+a {
      margin-left: 4px;
    }

    .new_footer_top .f-title {
      margin-bottom: 30px;
      color: #263b5e;
    }

    .new_footer_top .f_widget.about-widget .f_list li a {
      color: #6a7695;
    }
    @-moz-keyframes myfirst {
      0% {
        left: -25%;
      }

      100% {
        left: 100%;
      }
    }

    @-webkit-keyframes myfirst {
      0% {
        left: -25%;
      }

      100% {
        left: 100%;
      }
    }

    @keyframes myfirst {
      0% {
        left: -25%;
      }

      100% {
        left: 100%;
      }
    }
  </style>
</head>
